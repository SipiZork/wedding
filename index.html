<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Libre+Baskerville|Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="cover">
    <div class="wrapper">
      <div class="background">
        <p class="tagline">We're getting married!</p>
        <h1 class="headline">Zoe & Alex</h1>
        <h2 class="date">- August 1, 2018 -</h2>
      </div>
    </div>
  </header>
  <section class="locations">
    <h1 class="content-header">Locations</h1>
    <div class="location">
      <h2 class="location-name">Ceremony</h2>
      <img class="location-img" src="https://orange.codeberryschool.com/content/images/project-assets/wedding-landing-ceremony.png" alt="ceremony">
      <p class="details">St. Nicholas Church<br>2 Trinity Square, Budapest</p>
    </div>
    <div class="location">
      <h2 class="location-name">Photos</h2>
      <img class="location-img" src="https://orange.codeberryschool.com/content/images/project-assets/wedding-landing-photoshoot.png" alt="camera">
      <p class="details">Liberty Bastion<br>23 Wisdom Road, Budapest</p>
    </div>
    <div class="location">
      <h2 class="location-name">Party</h2>
      <img class="location-img" src="https://orange.codeberryschool.com/content/images/project-assets/wedding-landing-party.png" alt="cake">
      <p class="details">Heaven Lounge<br>14 Fairy Street, Budapest</p>
    </div>
  </section>
</body>
</html>
